<form name="editReviewForm" class="form-horizontal" ng-submit="bookEditFormCtrl.edit_book(editReviewForm, book)">
  <fieldset class="form-group">
    <label class="control-label col-sm-2" for="review">Review</label>
    <span class="col-sm-9">
      <textarea id="review" class="form-control" cols="30" rows="3" ng-model="book.review" placeholder="Book Review"></textarea>
    </span>
  </fieldset>

  <fieldset class="form-group">
    <label for="rating" class="control-label col-sm-2">Rating:</label>
    <span class="col-sm-9">
      <select class="form-control" id="rating" value="5" ng-model="book.rating">
        <option>5</option>
        <option>4</option>
        <option>3</option>
        <option>2</option>
        <option>1</option>
      </select>
    </span>
  </fieldset>

  <fieldset class="form-group">
    <span class="col-sm-9 col-sm-offset-2 button-from-hell">
      <button class="btn btn-primary">Save Changes</button>
    </span>
  </fieldset>

</form>
